<h2>Create Task</h2>
<form (ngSubmit) ="addTask()">
    <div class="form-group">
      <label>UserId</label>
      <input type="number" class="form-control"  placeholder="Enter User ID" name="userId" [(ngModel)]="task.userId">
    </div>
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control"  placeholder="Enter Title" name="title" [(ngModel)]="task.title">
    </div>
    <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control"  placeholder="Enter Description" name="description" [(ngModel)]="task.description">
      </div>
      <div class="form-group">
        <label>Due Date</label>
        <input type="datetime" class="form-control"  placeholder="Enter due date" name="dueDate" [(ngModel)]="task.dueDate">
      </div>
      <div class="form-group">
        <label>Priority</label>
        <input type="text" class="form-control"  placeholder="Enter priority" name="priority" [(ngModel)]="task.priority">
      </div>
      <div class="form-group">
        <label>Remarks</label>
        <input type="text" class="form-control"  placeholder="Enter Remarks" name="remarks" [(ngModel)]="task.remarks">
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
